<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Martin Pringle</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav1">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Contact</a>
        </div>
        <a href="index.html" class="logo-wrapper">
          <img class="logo" alt="logo" src="images/logo.jpg" />
        </a>
        <div class="nav2">
          <a href="portrait.html">Portrait</a>
          <a href="street.html">Street</a>
          <a href="wedding.html">Wedding</a>
        </div>
      </div>
      <div class="dotted-line">
        <hr id="left" />
        <hr id="hidden" />
        <hr id="right" />
      </div>
      <hr id="mobile-line" />
      <form action="POST" data-netlify="true" autocomplete="off">
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" name="name" class="input" placeholder="Name" />
            <input
              type="email"
              name="email"
              class="input"
              placeholder="Email Address"
            />
            <input
              type="text"
              name="phone"
              class="input"
              placeholder="Phone Number"
            />
            <input
              type="text"
              name="subject"
              class="input"
              placeholder="Subject"
            />
          </div>
          <div class="message">
            <textarea name="message" placeholder="Message"></textarea>
            <input type="submit" value="SEND" class="btn" />
          </div>
        </div>
      </form>
      <div class="insta-bar">
        <a href="https://www.instagram.com/martinrosspringle/">
          <img
            src="https://www.transparentpng.com/thumb/logo-instagram/orzG9u-instagram-picture-logo-png.png"
            alt="Instagram Picture Logo PNG @transparentpng.com"
        /></a>
        <p>Follow me on Instagram</p>
      </div>
    </div>
  </body>
</html>
